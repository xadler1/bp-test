content:
  value: "<p class=\"western\" style=\"margin-bottom:11px\"><span style=\"line-height:108%\"><font color=\"#000000\"><span style=\"background:#fffff7\">Tyto stránky zpřístupňují databázi vzorů historických tkanin ze&nbsp;16. až 19. století. Obrazový korpus je výsledkem terénního výzkumu a badatelského zpracování liturgických oděvů dochovaných v&nbsp;brněnské diecézi. Může být užitečnou pomůckou nejen pro vědce, věnující se dějinám textilní výroby, ale také pro historiky umění, restaurátory, pracovníky památkové péče, správce farností, kurátory muzejních sbírek a další zájemce. Do budoucna se počítá s&nbsp;rozšiřováním obsahu databáze.</span></font></span></p>\r\n\r\n<p class=\"western\" style=\"margin-bottom:11px\"><span style=\"line-height:108%\"><font color=\"#000000\"><span style=\"background:#fffff7\">Databáze byla vytvořena ve spolupráci s&nbsp;Diecézním muzeem brněnského biskupství v </span></font><font color=\"#0000ff\"><span style=\"text-decoration:none\"><span style=\"background:#fffff7\"><a href=\"/about\">projektu</a></span></span></font><font color=\"#000000\"><span style=\"background:#fffff7\">&nbsp;podpořeném Technologickou agenturou ČR.&nbsp;Vznikla jako součást infrastruktury pro digitální platformy <a href=\"https://digitalia.phil.muni.cz/\">Digitalia MUNI ARTS</a> a k jejímu vzniku rovněž přispěl projekt LINDAT/CLARIAH-CZ (velká výzkumná infrastruktura financovaná MŠMT, <a href=\"https://starfos.tacr.cz/cs/project/LM2018101\">LM2018101</a>).</span></font></span></p>\r\n\r\n<p class=\"western\" style=\"margin-bottom:11px\"><span style=\"line-height:108%\"><font color=\"#000000\"><span style=\"background:#fffff7\">Historické tkaniny můžete prohlížet (na této záložce) nebo v&nbsp;nich </span></font></span><a href=\"/search\">vyhledávat</a><span style=\"line-height:108%\"><font color=\"#000000\"><span style=\"background:#fffff7\">, popř. se seznamte s&nbsp;</span></font></span><a href=\"/terminology\">odbornou terminologií</a><span style=\"line-height:108%\"><font color=\"#000000\"><span style=\"background:#fffff7\">. Podrobnější informace o obsahu a funkcích databáze najdete v&nbsp;</span></font></span><a href=\"/help\">nápovědě</a><span style=\"line-height:108%\"><font color=\"#000000\"><span style=\"background:#fffff7\">.</span></font></span></p>\r\n"
